<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moderators</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdfaf6;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #b02a2a;
      text-align: center;
      margin-bottom: 2rem;
    }
    .moderator {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .moderator img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
    .moderator-info {
      font-size: 0.95rem;
    }
    .moderator-info strong {
      font-size: 1.1rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Moderators</h1>

  <div class="moderator">
    <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Fatima Moderator">
    <div class="moderator-info">
      <strong>Fatima de Jong</strong>
      Union rep with a focus on inclusion and safe dialogue. Believes in respectful disagreement and humor.
    </div>
  </div>

  <div class="moderator">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Tom Moderator">
    <div class="moderator-info">
      <strong>Tom Bakker</strong>
      Trained mediator and union educator. Loves coffee, clear rules, and creating brave spaces.
    </div>
  </div>
</body>
</html>
